input[type=text], input[type=password], textarea {

  border: none;

}
 div {
            padding: 10px 0;
         }
hr {

}
.registerbtn {
  background-color: #4CAF50;
  color: white;
  padding: 16px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}
.registerbtn:hover {
  opacity: 1;
}

color:black;

<form action="register" method="post" class="shadow p-3 mb-5">
    {% csrf_token %}
  <div class="container" style="background-color:maroon";>
  <center>  <h1> Register</h1> </center>
  <hr>


  	<label> Firstname </label>
	<input type="text" name="first_name" placeholder= "Firstname" size="15" required />

	<label> Lastname: </label>
	<input type="text" name="last_name" placeholder="Lastname" size="15"required />

	<label> Username: </label>
	<input type="text" name="username" placeholder="Username" size="15"required />

 	<label for="email">Email</label>
 	<input type="text" placeholder="Enter Email" name="email" required>

        <label for="psw">Password</label>
    	<input type="password" placeholder="Enter Password" name="password" required>

    	<label for="psw-repeat">Confirm Password</label>
    	<input type="password" placeholder="Retype Password" name="confirm_password" required>

    	<button type="submit" class="registerbtn">Register</button>
  </div>
</form>
