{% extends 'base.html' %}
{% load static %}
{% block content %}


<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400" rel="stylesheet" />
    <link href="{% static 'product/fontawesome/css/all.min.css' %}" rel="stylesheet" />
    <link href="{% static 'product/css/templatemo-comparto.css' %}" rel="stylesheet" />
    <title>Comparto HTML CSS Template</title>
    <!-- Back to top button -->

</head>
<body bgcolor="black">
  <br><br>
        <section class="tm-mb-1" id="about">
            <div class="tm-row tm-about-row">
                <div class="tm-section-1-l">
                    <img src="{{pr.image.url}}" alt="About image" class="tm-img-responsive" style="height:700; width=1200;">
                </div>
                <article class="tm-section-1-r tm-bg-color-8">
                   <b> <h2 class="tm-mb-2 tm-title-color">{{pr.name}}</h2></b>
                    <p style="font-family:Candara;">{{pr.description}}</p>

                    <hr><center>
                    <p style="font-family:times new roman;">PRICE : <b> RS {{pr.price}} </b></p>
                    <p style="font-family:times new roman;">STOCK : <b>{{pr.stock}} Left</b></p>
                    <hr>
                     {% if pr.stock <= 0 %}
                    <h1 style = "color:red">Sorry No Stock Left </h1>
                     {% else %}
                    <a href="{% url 'addcart' pr.id %}" class="tm-btn tm-btn-1 tm-link-to-services">ADD TO CART</a>
                     {% endif %}
                        </center>
                </article>


</div>
            </div>
        </section>
  <!-- .container -->

</body>
</html>
{% endblock %}
